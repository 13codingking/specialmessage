<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Message</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
            color: #e44d26; /* A nice red color */
        }

        p {
            text-align: center;
            margin: 10px 0;
        }

        .heart-emoji {
            font-size: 3em;
            color: #e44d26;
            animation: beat 1.5s infinite alternate;
        }

        @keyframes beat {
            to {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <h1> Dear Bestfriend Or Girlfriend </h1>
    <p>Life is a journey, and I'd love to walk this path with you. Your smile is brightness of my days, and your presence makes everything better.</p>
    <p>Would you make me the happiest person and be my bestfriend?</p>

    <div class="heart-emoji">❤️</div>

    <script>
        // You can add more JavaScript for additional interactions if needed
    </script>
</body>
</html>
